<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Wikipedia Viewer</title>
    <link href="https://fonts.googleapis.com/css?family=Lusitana" rel="stylesheet">
</head>
<body>
    <!-- Main container/box -->
    <div class="container-fluid text-center">
    <!-- Wikipedia Logo -->  
    <img src="https://upload.wikimedia.org/wikipedia/en/thumb/8/80/Wikipedia-logo-v2.svg/1200px-Wikipedia-logo-v2.svg.png" height="110" id="wiki-logo">
    <h1>Wikipedia API Search</h1>
    <!-- Search bar -->
    <form id="search">
        <input type="text" id="search-bar" placeholder=" Search Wikipedia..." onfocus="this.placeholder = ''" onblur="this.placeholder = ' Search Wikipedia...'">
        <input type="button" value="Search" id="search-btn">
        </form>
    <!-- Random Article -->
        <a href="https://en.wikipedia.org/wiki/Special:Random" style="text-decoration: none; color: #338AC3;" target="_blank"><p id="random">Click here for a random article</p></a>
    </div>
    <!-- Search Results -->
    <ul id="output">
        </ul>
        
    <footer>
         <p>made by <a href="https://dedious.github.io/portfolio.github.io/" style="text-decoration: none; color: #338AC3;" target="_blank">David Szczesniak</a></p>
    </footer>

        <script src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
        <script src="main.js"></script>
    </body>
</html>
